<ion-view class="forms-view">
  <ion-nav-title>
    <span>Nova Ação</span>
  </ion-nav-title>
  <ion-content>

    <ul class="list">

      <label class="item item-input item-floating-label">
        <span class="input-label">Nome</span>
        <input type="text" placeholder="Nome" ng-model="novaAcao.nome">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Descrição</span>
        <textarea placeholder="Descrição" rows="6" ng-model="novaAcao.descricao"></textarea>
      </label>

      <div class="list list-inset">
        <div class="item item-divider">Periodo</div>

        <label class="item item-input item-floating-label">
          <span class="input-label">Data Inicial</span>
          <input type="date" placeholder="Data Inicial" ng-model="novaAcao.dataInicial">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Data Final</span>
          <input type="date" placeholder="Data Final" ng-model="novaAcao.dataFinal">
        </label>
        
      </div>

    </ul>

    <div class="item item-body bottom-content">
      <button type="submit" class="button button-balanced button-block" ng-click="doSave()">
        Salvar
      </button>
    </div>

  </ion-content>
</ion-view>
