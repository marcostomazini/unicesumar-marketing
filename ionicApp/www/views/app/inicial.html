<ion-view class="forms-view">
  
  <ion-nav-title align-title="center">
    <span>UniCesumar</span>
  </ion-nav-title>

  <ion-content>
    <ul class="list">

      <div class="item item-body bottom-content">
        <button type="submit" class="button button-outline button-positive button-block" ng-click="doNovaAcao()">
          Nova ação
        </button>
      </div>

      <div class="item item-body bottom-content">
        <button type="submit" class="button button-outline button-assertive button-block" ng-click="doNovaPreInscricao()">
          Nova pré-inscrição
        </button>
      </div>

      <div class="item item-body bottom-content">
        <button type="submit" class="button button-outline button-calm button-block" ng-click="doStatusCampanha()">
          Status da campanha
        </button>
      </div>

    </ul>
  </ion-content>
</ion-view>
